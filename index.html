<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Paint</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <section class="settings-pane">
            <div class="row">
                <label for="shapes" class="title">Shapes</label>
                <ul class="options">
                    <li class="option" id="shapeLine">
                        <img src="media/line.svg">
                        <span>Line</span>
                    </li>
                    <li class="option" id="shapeRectangle">
                        <img src="media/rectangle.svg">
                        <span>Rectangle</span>
                    </li>
                    <li class="option" id="shapeEllipse">
                        <img src="media/ellipse.svg">
                        <span>Ellipse</span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Line Width</label>
                <ul class="options">
                    <li class="option">
                        <input type="range" min="1" max="10" value="1" id="lineWidthRange">
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Background</label>
                <ul class="options">
                    <li class="option" id="changeBackground">
                        <img src="media/bg-color.svg" width="20" height="20">
                        <span>Change BG</span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Solid fill</label>
                <input type="checkbox" id="solidFillCheck" name="solidFillCheck" checked>
            </div>
            <div class="row">
                <label class="title">Active colors</label>
                <ul class="options pickColors">
                    <li class="option" id="color1" style="border: 3px solid #bfbfbf; background-color: black"></li>
                    <li class="option" id="color2" style="background-color: white"></li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Colors</label>
                <ul class="options colors">
                    <li class="option" style="background-color: black"></li>
                    <li class="option" style="background-color: gray;"></li>
                    <li class="option" style="background-color: darkred;"></li>
                    <li class="option" style="background-color: red;"></li>
                    <li class="option" style="background-color: orange;"></li>
                    <li class="option" style="background-color: yellow;"></li>
                    <li class="option" style="background-color:  green;"></li>
                    <li class="option" style="background-color: turquoise;"></li>
                    <li class="option" style="background-color: indigo;"></li>
                    <li class="option" style="background-color: pink;"></li>
                    <li class="option" style="background-color: whitesmoke"></li>
                    <li class="option"><input type="color" value="#000000" id="colorPicker"></li>

                </ul>
            </div>
            <div class="row">
                <label class="title">Export</label>
                <ul class="options">
                    <li class="option">
                        <button id="btnRaster" class="btnExport">Raster</button>
                    </li>
                    <li class="option">
                        <button id="btnSvg" class="btnExport">SVG</button>
                    </li>
                </ul>
            </div>
        </section>
        <section class="canvas-pane">
            <canvas width="800" height="600"></canvas>
        </section>
        <section class="objects-pane">
            <div class="row">
                <label class="title">List of Shapes</label>
                <p id="shapesListEmpty">There are no shapes in the list.</p>
                <div class="scrollView">
                    <ol id="shapesList">
                </div>
                </ol>
            </div>

        </section>
    </div>
    <div class="popup popupLine">
        <div class="popup-header">
            <h3>Line Properties</h3>
            <button class="closePopup">&times;</button>
        </div>
        
        <div class="controls">
            <div class="control">
                <label>Start X</label>
                <input type="number" id="startX" name="startX">
            </div>
            <div class="control">
                <label>Start Y</label>
                <input type="number" id="startY" name="startY">
            </div>
            <div class="control">
                <label>End X</label>
                <input type="number" id="endX" name="endX">
            </div>
            <div class="control">
                <label>End Y</label>
                <input type="number" id="endY" name="endY">
            </div>
        </div>
    </div>
    </div>

    <div class="popup popupEllipse">
        <div class="popup-header">
            <h3>Ellipse Properties</h3>
            <button class="closePopup">&times;</button>
        </div>
        
        
        <div class="controls">
            <div class="control">
                <label>X</label>
                <input type="number" id="elX" name="elX">
            </div>
            <div class="control">
                <label>Y</label>
                <input type="number" id="elY" name="elY">
            </div>
            <div class="control">
                <label>Horizontal R</label>
                <input type="number" id="elHRad" name="elHRad">
            </div>
            <div class="control">
                <label>Vertical R</label>
                <input type="number" id="elVRad" name="elVRad">
            </div>
        </div>
    </div>
    </div>

    <div class="popup popupRectangle">
        <div class="popup-header">
            <h3>Rectangle Properties</h3>
            <button class="closePopup">&times;</button>
        </div>
        
        <div class="controls">
            <div class="control">
                <label>X</label>
                <input type="number" id="rectX" name="rectX">
            </div>
            <div class="control">
                <label>Y</label>
                <input type="number" id="rectY" name="rectY">
            </div>
            <div class="control">
                <label>Width</label>
                <input type="number" id="rectW" name="rectW">
            </div>
            <div class="control">
                <label>Height</label>
                <input type="number" id="rectH" name="rectH">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
