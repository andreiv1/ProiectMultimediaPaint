<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Paint</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="shapes-container">
            <div class="shape-container">
                <div class="shape" id="shapeEllipse"></div>
            </div>
            <div class="shape-container">
                <div class="shape" id="shapeRectangle"></div>
            </div>
            <div class="shape-container">
                <div class="shape" id="shapeLine">
                    <hr>
                </div>
            </div>
        </div>
        <div class="controls">
            <input type="color" value="#000000" id="colorPicker">
            <input type="range" min="1" max="10" value="1" id="lineWidthRange">
        </div>
        <canvas width="900" height="600"></canvas>
        <ol id="shapesList">

        </ol>
    </div>

    <script src="script.js"></script>
</body>

</html>
